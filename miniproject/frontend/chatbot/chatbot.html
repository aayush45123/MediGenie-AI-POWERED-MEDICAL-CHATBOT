<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MEDIGINIE AI Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./chatbot.css">
</head>
<body>


    
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                </div>
                <h1 class="app-name">Health AI</h1>
            </div>
            <div class="toggle-sidebar">
                <i class="fas fa-chevron-left"></i>
            </div>
            
            <div class="nav-links">
                <div class="nav-item active">
                    <i class="fas fa-comment-dots"></i>
                    <span class="nav-text">Chat</span>
                </div>
                <div class="nav-item" id="history-btn">
                    <i class="fas fa-history"></i>
                    <span class="nav-text">History</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-user-md"></i>
                    <a href="../doctors_lists/lists.html">
                    <span class="nav-text">Doctors</span></a>
                </div>
                <div class="nav-item">
                    <i class="fas fa-calendar-check"></i>
                    <span class="nav-text">Appointments</span>
                </div>
            </div>
            
            <div class="user-profile">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <span class="user-name">Guest User</span>
            </div>
        </div>
        
        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-header">
                <div class="header-content">
                    <div class="bot-avatar">
                        <div class="avatar-circle">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="status-indicator"></div>
                    </div>
                    <div class="header-text">
                        <h2>Health Assistant</h2>
                        <p class="status">Online</p>
                    </div>
                </div>
                <div class="header-controls">
                    <button class="control-btn" id="theme-toggle" title="Toggle Theme">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button class="control-btn" id="clear-chat" title="Clear Chat">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="timestamp"><span>Today</span></div>
                
                <div class="message bot-message animated">
                    <div class="message-content">
                        <p>Hello! I'm your health assistant. How can I help you today?</p>
                    </div>
                    <div class="message-time">Just now</div>
                </div>
            </div>

            <!-- Disease Keywords Section -->
            <div class="disease-keywords">
                <div class="keywords-header">
                    <h3>Quick Health Topics</h3>
                </div>
                <div class="keywords-container">
                    <button class="keyword-btn" data-keyword="tell me about fever">Fever</button>
                    <button class="keyword-btn" data-keyword="tell me about migraine">Migraine</button>
                    <button class="keyword-btn" data-keyword="tell me about hypertension">Hypertension</button>
                    <button class="keyword-btn" data-keyword="tell me about diabetes">Diabetes</button>
                    <button class="keyword-btn" data-keyword="tell me about asthma">Asthma</button>
                    <button class="keyword-btn" data-keyword="tell me about arthritis">Arthritis</button>
                    <button class="keyword-btn" data-keyword="tell me about depression">Depression</button>
                    <button class="keyword-btn" data-keyword="tell me about gerd">GERD</button>
                </div>
            </div>

            <div class="chat-input">
                <div class="input-container">
                    <button class="input-icon" id="emoji-button" title="Add Emoji">
                        <i class="far fa-smile"></i>
                    </button>
                    <input type="text" id="user-input" placeholder="Type your health question here..." autocomplete="off">
                    <button class="voice-btn" id="voice-button" title="Voice Input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="input-icon" id="attach-button" title="Attach File">
                        <i class="fas fa-paperclip"></i>
                    </button>
                </div>
                <button id="send-button">
                    <span class="send-text">Send</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            
            <div class="chat-footer">
                <div class="typing-status" id="typing-status">
                    <div class="typing-animation">
                        <div class="typing-animation">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <p>Health Assistant is typing...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- History Panel -->
        <div class="history-panel" id="history-panel">
            <div class="history-header">
                <h3>Chat History</h3>
                <button class="close-history" id="close-history">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="history-list" id="history-list">
                <!-- History items will be added here dynamically -->
            </div>
        </div>
        
        <!-- Notification -->
        <div class="notification" id="notification"></div>
    </div>

    <script src="./chatbot.js"></script>
</body>
</html>
